<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actividad</ion-title>
    </ion-toolbar>
  </ion-header>

  <div  class="content">
    <ion-list>  
      <div>
  
        <ion-item lines="none" class="type">
          <ion-thumbnail>
            <ion-icon size="large" name="car-outline"></ion-icon> 
          </ion-thumbnail>
          <ion-label>
            Viaje
            <p>
              <ion-text>
                Jul 7, 2023
              </ion-text>
            </p>
          </ion-label>
        </ion-item>
  
        <ion-row class="pickdrop">
          <ion-col size="6" class="pick">
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-thumbnail>
              <ion-label>12:15, Mall tr√©bol</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <ion-icon name="arrow-down-outline"></ion-icon>
              </ion-thumbnail>
              <ion-label>12:30, Mall del centro</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row class="ion-padding amount">
          <ion-text color="dark">Total $<ion-text color="primary">2.500</ion-text></ion-text>
        </ion-row>
  
        <ion-row class="reorder">
          <ion-col size="6">
            <ion-button fill="clear">
              <ion-icon color="primary" name="checkmark-circle" slot="start"></ion-icon>
              <ion-text color="dark">Finalizado</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
  
      </div>
  
    </ion-list>
  </div>
</ion-content>
