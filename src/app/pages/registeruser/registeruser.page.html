<app-encabezado titulo="Registro"></app-encabezado>


<ion-content>
  <form [formGroup]="ionicForm" novalidate #miformulario="ngForm" (ngSubmit)="onSubmit()">
    <div class="ion-padding">
      <ion-item lines="full">
        <ion-input formControlName="nombre" labelPlacement="floating" label="Nombre" type="text" name="nombre"
          [(ngModel)]="usuario.nombre" regform.nombre required></ion-input>
        <ion-icon name="person-outline" style="color: #000;"></ion-icon>
      </ion-item>

      <ion-item lines="full">
        <ion-input formControlName="apellido" labelPlacement="floating" label="Apellido" type="text" name="apellido"
          [(ngModel)]="usuario.apellido" required></ion-input>
        <ion-icon name="person-outline" style="color: #000;"></ion-icon>  
      </ion-item>


      <ion-item lines="full">
        <ion-input formControlName="email" labelPlacement="floating" label="E-mail" type="email" name="email"
          [(ngModel)]="usuario.email" required></ion-input>
        <ion-icon name="mail-outline" style="color: #000;"></ion-icon>
        </ion-item>

      <ion-item lines="full">
        <ion-input formControlName="password" labelPlacement="floating" label="Contraseña" type="password"
          name="password" [(ngModel)]="usuario.password" required></ion-input>
        <ion-icon name="lock-closed-outline" style="color: #000;"></ion-icon>
      </ion-item>

      <ion-item lines="full">
        <ion-input formControlName="password" labelPlacement="floating" label="Repetir Contraseña" type="password"
          name="repetirContrasena" [(ngModel)]="repetirContrasena" required></ion-input>
        <ion-icon name="lock-closed-outline" style="color: #000;"></ion-icon>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button (click)="signUp()" type="submit" expand="block" [disabled]="!miformulario.valid">Sign
            Up</ion-button>
        </ion-col>
      </ion-row>
    </div>

  </form>
</ion-content>
