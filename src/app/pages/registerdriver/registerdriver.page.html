<app-encabezado titulo="Registro"></app-encabezado>

<ion-content class="ion-padding">
  <form #miformulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-item lines="full">
      <ion-input name="nombre">Nombre</ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input>Apellido</ion-input>
      
    </ion-item>

    <ion-item lines="full">
      <ion-input type="date" name="Calendario">Fecha de nacimiento</ion-input>
    
    </ion-item>

    <ion-item lines="full">
      <ion-input type="email">Correo</ion-input>
  
    </ion-item>
    
    <ion-item lines="full">
      <ion-input type="password">Contraseña</ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-input type="password">Repetir contraseña</ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Tipo de auto</ion-label>
      <ion-select slot="end" value="Microurbano" multiple="false" placeholder="Select Microurbano">
        <ion-select-option value="Microurbano">Microurbano</ion-select-option>
        <ion-select-option value="Todoterreno">Todoterreno</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-input type="text">Matricula</ion-input>
      
    </ion-item>
    
    <ion-item lines="full">
      <ion-input type="number">Asientos</ion-input>
      
    </ion-item>

    <ion-item lines="full">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Estoy de acuerdo con los terminos y condiciones</ion-label>
    </ion-item>
    
    <ion-button  type="submit" expand="full" color="tertiary">
      Registrarse
    </ion-button>

  </form>
</ion-content>
