

<ion-content class="ion-padding">
  <ion-searchbar show-clear-button="focus" animated="true" placeholder="Solicitar un viaje" [debounce]="250"></ion-searchbar>
  <div class="tlo" class="ion-padding">Sugerencias</div>
  <div class="viajes">

    <ion-button class="box" expand="block" (click)="setOpen(true)">Buscar Viajes</ion-button>
    <ion-button class="box" expand="block" (click)="setOpen2(true)">Crear Viaje</ion-button>
    <ion-modal  [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Ubicacion</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item lines="full">
              <ion-input label="¿A dónde vas?" label-placement="floating" [clearInput]="true" placeholder=""></ion-input>
            </ion-item>
              
            <ion-button (click)="onSubmit()" and expand="block" fill="clear" shape="round">
              Buscar
            </ion-button>       
          </ion-list>
            <div class="ion-padding" class="map">
    <img class="animate__animated animate__slideInUp" alt="mapa" src="https://previews.123rf.com/images/katrink03/katrink031701/katrink03170100006/69540924-ilustraci%C3%B3n-del-vector-mapa-de-la-ciudad-con-calles-casas-un-r%C3%ADo-y-un-parque.jpg" />
  </div>
  <div class="ion-padding">
    <ion-list>
      <ion-item button="true" (click)="onClick('viajedis')">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://img.freepik.com/free-vector/modern-blue-urban-adventure-suv-vehicle-illustration_1344-205.jpg?w=2000" />
        </ion-thumbnail>
        <ion-label>Viaje</ion-label>
      </ion-item>

    </ion-list>
  </div>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal  [isOpen]="isModalOpen2">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Ubicacion</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen2(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
           
          
            <ion-item lines="full">
              <ion-input label="¿A dónde vas?" label-placement="floating" [clearInput]="true" placeholder=""></ion-input>
            </ion-item>
              
            <ion-button (click)="onSubmit()" and expand="block" fill="clear" shape="round">
              Crear
            </ion-button>     
          </ion-list>
            <div class="ion-padding" class="map">
    <img class="animate__animated animate__slideInUp" alt="mapa" src="https://previews.123rf.com/images/katrink03/katrink031701/katrink03170100006/69540924-ilustraci%C3%B3n-del-vector-mapa-de-la-ciudad-con-calles-casas-un-r%C3%ADo-y-un-parque.jpg" />
  </div>
  <div class="ion-padding">
    <ion-list>
      <ion-item button="true" (click)="onClick('viajedis')">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://img.freepik.com/free-vector/modern-blue-urban-adventure-suv-vehicle-illustration_1344-205.jpg?w=2000" />
        </ion-thumbnail>
        <ion-label>Viaje</ion-label>
      </ion-item>

    </ion-list>
  </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    
  </div>

  <ion-card button="true" (click)="onClick('seguimiento')">
    <img alt="" src="https://easydrawingart.com/wp-content/uploads/2019/07/How-to-draw-a-car.jpg" />
    <ion-card-header>
      <ion-card-title>Seguimiento del viaje</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     Conductor: Wacoldo
    </ion-card-content>
  </ion-card>



  
</ion-content>
