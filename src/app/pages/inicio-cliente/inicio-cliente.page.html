

<ion-content class="ion-padding">
  <ion-searchbar show-clear-button="focus" animated="true" placeholder="Solicitar un viaje" [debounce]="250"></ion-searchbar>
  <div class="tlo" class="ion-padding">Sugerencias</div>
  <div class="viajes">

    <ion-button class="box" expand="block" (click)="setOpen(true)">Viajes</ion-button>
    <ion-button class="box" expand="block" (click)="setOpen(true)">Reservar viaje</ion-button>
    <ion-modal  [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Planificar viaje</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item>
              <ion-input label="Ingrese punto de partida" label-placement="floating" [clearInput]="true" placeholder=""></ion-input>
            </ion-item>
          
            <div class="ion-padding">
              <ion-input label="¿A dónde vas?" label-placement="floating" [clearInput]="true" placeholder=""></ion-input>
            </div>        
          </ion-list>
            <div class="ion-padding" class="map">
    <img class="animate__animated animate__slideInUp" alt="mapa" src="https://previews.123rf.com/images/katrink03/katrink031701/katrink03170100006/69540924-ilustraci%C3%B3n-del-vector-mapa-de-la-ciudad-con-calles-casas-un-r%C3%ADo-y-un-parque.jpg" />
  </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    
  </div>

  <ion-card>
    <img alt="" src="https://easydrawingart.com/wp-content/uploads/2019/07/How-to-draw-a-car.jpg" />
    <ion-card-header>
      <ion-card-title>Seguimiento del viaje</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     Conductor: Wacoldo
    </ion-card-content>
  </ion-card>



  
</ion-content>
