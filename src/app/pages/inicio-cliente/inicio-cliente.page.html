<ion-content class="ion-padding">
  <ion-searchbar show-clear-button="focus" animated="true" placeholder="Solicitar un viaje" [debounce]="250"></ion-searchbar>
  <div class="tlo" class="ion-padding">Sugerencias</div>
  <div class="viajes">

    <ion-button class="box" expand="block" (click)="setOpen(true)">Viajes</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni illum quidem recusandae ducimus quos
            reprehenderit. Veniam, molestias quos, dolorum consequuntur nisi deserunt omnis id illo sit cum qui. Eaque,
            dicta.
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>
    
  </div>

  <div class="ion-padding" class="map">
    <img alt="mapa" src="https://previews.123rf.com/images/katrink03/katrink031701/katrink03170100006/69540924-ilustraci%C3%B3n-del-vector-mapa-de-la-ciudad-con-calles-casas-un-r%C3%ADo-y-un-parque.jpg" />
  </div>

  
</ion-content>
