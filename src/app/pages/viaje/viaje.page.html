<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!Viaje">
    <form #miformulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item lines="full">
        <ion-input labelPlacement="floating" label="Desde" type="text" name="nombre" [(ngModel)]="Desde" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-input labelPlacement="floating" label="Hasta" type="text" name="apellido" [(ngModel)]="Hasta" required></ion-input>
      </ion-item>

      <ion-button class="ion-padding" type="submit" color="danger" expand="block" [disabled]="!miformulario.valid">Crear</ion-button>
    </form>
  </div>

  <div *ngIf="Viaje">
    <ion-item lines="none" class="type">
      <ion-icon size="large" name="car-outline"></ion-icon>
      <ion-label>
        Hyundai Atos 2021
        <p>
          <ion-text>
           ( 2 / 4 )
          </ion-text>
        </p>
      </ion-label>
    </ion-item>

    <ion-row class="ion-padding">
      <ion-col size="6">
        <ion-item lines="full">
          <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
          <ion-label>{{ Desde }}</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item lines="full">
          <ion-icon slot="start" name="arrow-down-outline"></ion-icon>
          <ion-label>{{ Hasta }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-item lines="full" >
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Olivia Flores</ion-label>
    </ion-item>
    
    <ion-item lines="full">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Juan Lopez</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-icon slot="start" name="person-add"></ion-icon>
      <ion-label>Agregar pasajero</ion-label>
    </ion-item>
    
    <ion-item lines="full">
      <ion-icon slot="start" name="person-add"></ion-icon>
      <ion-label>Agregar pasajero</ion-label>
    </ion-item>
    
    <div *ngIf="Recorrido" class="ion-padding">

      <ion-item>
      <ion-progress-bar class="bar" color="primary" value="0.1" buffer="0.1" ></ion-progress-bar>
      </ion-item>

      <ion-button expand="block" class="boton" color="primary" (click)="Terminar()">Terminar Viaje</ion-button>

    </div>

    <div *ngIf="!Recorrido">

      <ion-row class="ion-padding">
        <ion-col size="12">
          <ion-button expand="block" class="boton" color="primary" (click)="IniciarViaje()">Iniciar Viaje</ion-button>
        </ion-col>
        <ion-col size="12">
        <ion-button expand="block" class="boton" color="danger" (click)="onSubmit()">Cancelar Viaje</ion-button>
        </ion-col>
      </ion-row>

    </div>

  </div>



</ion-content>
